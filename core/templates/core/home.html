<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Amanda - Portfólio</title>
    <link href="https://fonts.googleapis.com/css2?family=Purple+Purse&family=Quattrocento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Estilos Gerais */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Purple Purse', cursive;
            overflow-x: hidden;
            min-height: 100vh;
            width: 100%;
            max-height: 10vh;
            overflow-y: auto;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            width: 100%;
        }

        /* Imagem de Fundo com Desfoque*/
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'images/fundo.jpg' %}");
            background-size: cover;
            background-repeat: repeat;
            background-position: center;
            filter: blur(10px);
            z-index: -2;
            transform: scale(1.2);
        }

        /* Seção superior (conteúdo original) */
        .top-section {
            position: relative;
            height: 100vh;
            width: 100%;

        }

        /* Menu de Navegação */
        nav {
            position: relative;
            z-index: 2;
            width: 100%;
            left: -16%;
            top: 12%;
            text-align: center;
            padding: 20px 0;
            margin-left: 2.9%;
            font-weight: bold;
            text-shadow: 25px 25x 8px rgba(0, 0, 0, 0.23);
            z-index: 30;\
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 65.5px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #260101;
            text-decoration: none;
            font-family: 'Quattrocento', serif;
            font-size: 12px;
            letter-spacing: 1px;
            text-shadow: 2px 3px 15px #401C15;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        /* Imagem principal */
        .imagem_fundo {
            width: 400px;
            height: 225px;
            position: absolute;
            top: 17%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 6;
        }
        
        .imagem_fundo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Seção de conteúdo adicional */
        .content-section {
            flex: 1;
            padding: 50px 20px;
            z-index: 2; 
            position: relative;  
            min-height: 80vh;
            color: #F2D194;
            width: 100%;
        }

        /* CONTAINER PRINCIPAL REDIMENSIONADO - VERSÃO CORRIGIDA */
        .scaled-container {
            position: relative;
            width: 100vw;
            height: auto;
            transform: scale(0.43);
            transform-origin: top left;
            margin: 0;
            padding: 0;
            margin-top: -105px; 
            margin-bottom: 200px;
        }

        .complex-layout {
            position: relative;
            width: 2740px;
            height: 2820px;
            margin: 0 auto;
            left: 113%;
            transform: translateX(-50%);
        }

        @media (max-width: 768px) {
            .scaled-container {
                transform: scale(0.35);
                margin: -50px 0 300px;

                
            .portfolio {
                font-size: 40px;
            }
            .amanda {
                font-size: 20px;
            }
            nav ul {
                gap: 30px;
                flex-wrap: wrap;
            }
            .imagem_fundo {
                width: 90%;
                height: auto;
                aspect-ratio: 16/9;
            }
            
            /* Ajustes para mobile */
            .scaled-container {
                transform: scale(0.25);
                left: -10%;
                
            }
        }
    </style>
</head>
