        .evangelion-filter {
            filter: 
                contrast(1.5) 
                saturate(1.8) 
                hue-rotate(10deg) 
                brightness(0.9);
        }
        
        html, body {
            overflow-x: hidden;
            overflow-y: auto; /* Permite rolagem apenas se necessário */
            max-height: fit-content; /* Ajusta ao conteúdo */
        }
        
        .main-container {
            min-height: 10vh;
            height: 200px; /* Remove altura fixa */
        }


        /* Estilos Gerais */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Purple Purse', cursive;
            overflow-x: hidden;
            min-height: 100vh;
            width: 100%;
            max-height: 10vh;
            overflow-y: auto;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            width: 100%;
        }

        /* Imagem de Fundo com Desfoque*/
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #3A2B20;
            background-size: cover; 
            background-repeat: repeat;
            background-position: center;
            z-index: -2;
            transform: scale(1);
        }

        /* Seção superior (conteúdo original) */
        .top-section {
            position: relative;
            height: 100vh;
            width: 100%;

        }

        /* Menu de Navegação */
        nav {
            position: relative;
            z-index: 2;
            width: 100%;
            left: -16%;
            top: 21%;
            text-align: center;
            padding: 20px 0;
            margin-left: 2.9%;
            font-weight: bold;
            text-shadow: 25px 25x 8px rgba(0, 0, 0, 0.23);
            z-index: 30;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #F2D194;
            text-decoration: none;
            font-family: 'Quattrocento', serif;
            font-size: 12px;
            letter-spacing: 8px;
            text-shadow: 2px 3px 15px #0B0B0B; 
            transition: color 0.1s ease;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        /* Imagem principal */
        .imagem_fundo {
            width: 400px;
            height: 225px;
            position: absolute;
            top: 17%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 6;
        }
        
        .imagem_fundo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Seção de conteúdo adicional */
        .content-section {
            flex: 1;
            padding: 50px 20px;
            z-index: 2; 
            position: relative;  
            min-height: 80vh;
            color: #F2D194;
            width: 100%;
        }

        /* CONTAINER PRINCIPAL REDIMENSIONADO */
        .scaled-container {
            position: relative;
            width: 100vw;
            height: auto;
            transform: scale(0.40);
            transform-origin: top left;
            margin: 0;
            padding: 0;
            margin-top: -37px; 
            margin-bottom: 50px;
        }

        .complex-layout {
            position: relative;
            width: 2740px;
            height: 580px;
            margin: 0 auto;
            left: 118%;
            transform: translateX(-50%);
        }

        @media (max-width: 768px) {
            .scaled-container {
                transform: scale(0.25);
                margin-bottom: 30px;
            }
            .portfolio {
                font-size: 40px;
            }
            .amanda {
                font-size: 20px;
            }
            nav ul {
                gap: 30px;
                flex-wrap: wrap;
            }
            .imagem_fundo {
                width: 90%;
                height: auto;
                aspect-ratio: 16/9;
            }
            
            /* Ajustes para mobile */
            .scaled-container {
                transform: scale(0.25);
                left: -10%;
                
            }

            [data-layer] {
                contain: layout; 
            }

        }
    </style>
