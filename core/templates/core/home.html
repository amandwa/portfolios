<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda - Portfólio</title>
    <link href="https://fonts.googleapis.com/css2?family=Purple+Purse&family=Quattrocento&display=swap" rel="stylesheet">
    <style>
        /* Estilos Gerais */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Purple Purse', cursive;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* Imagem de Fundo com Desfoque - Versão melhorada */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'images/fundo.jpeg' %}");
            background-size: cover;
            background-repeat: repeat;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
            transform: scale(1.2);
        }

        /* Seção superior (conteúdo original) */
        .top-section {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        /* Retângulo que cobre metade da tela */
        .retangulo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: rgba(242, 209, 148, 0.68);
            border-radius: 0 0 3% 3%;
            z-index: 1;
        }

        /* Menu de Navegação */
        nav {
            position: relative;
            z-index: 2;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            margin-left: 2.9%;
            font-weight: bold;
            text-shadow: 25px 25x 8px rgba(0, 0, 0, 0.23);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 80px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #260101;
            text-decoration: none;
            font-family: 'Quattrocento', serif;
            font-size: 12px;
            letter-spacing: 2px;
            text-shadow: 2px 3px 15px #401C15;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        /* Bola Centralizada */
        .bola {
            width: 300px;
            height: 300px;
            background-color: #2A0606;
            border-radius: 50%;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        
        /* Imagem principal */
        .imagem_fundo {
            width: 400px;
            height: 225px;
            position: absolute;
            top: 17%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            overflow: hidden;
        }
        
        .imagem_fundo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Textos */
        .amanda {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25px;
            font-weight: bold;
            color: #F2D194;
            text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5);
            z-index: 3;
        }

        .portfolio {
            position: absolute;
            top: 52%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: #F2D194;
            text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5);
            z-index: 3;
        }

        /* Seção de conteúdo adicional - Versão corrigida */
        .content-section {
            flex: 1;
            padding: 50px 20px;
            z-index: 2;
            position: relative;
            min-height: 80vh;
            color: #F2D194; /* Cor do texto para contrastar */
        }

        /* Rodapé */
        footer {
            background-color: rgba(42, 6, 6, 0.50); /* Opacidade 85% (igual ao retângulo) */
            color: #F2D194;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            width: 100%;
            border-radius: 12px 12px 0 0; /* Cantos arredondados (mais suave) */
            z-index: 3;
        }


        /* Responsividade */
        @media (max-width: 768px) {
            .portfolio {
                font-size: 40px;
            }
            .amanda {
                font-size: 20px;
            }
            nav ul {
                gap: 30px;
                flex-wrap: wrap;
            }
            .imagem_fundo {
                width: 90%;
                height: auto;
                aspect-ratio: 16/9;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Seção superior com seu conteúdo original -->
        <div class="top-section">
            <div class="retangulo"></div>
            
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">HOME</a></li>
                    <li><a href="{% url 'sobre' %}">SOBRE MIM</a></li>
                    <li><a href="{% url 'projetos' %}">PROJETOS</a></li>
                    <li><a href="{% url 'blog' %}">BLOG</a></li>
                    <li><a href="{% url 'conteudo' %}">CONTEÚDO DIDÁTICO</a></li>
                </ul>
            </nav>

            <div class="bola"></div>
            
            <div class="imagem_fundo">
                <img src="{% static 'images/IMAGEM_LOGO_HOME.png' %}" alt="Logo Amanda">
            </div>
            
            <div class="amanda">AMANDA</div>
            <div class="portfolio">PORTFÓLIO</div>
        </div>

        <!-- Seção para conteúdo adicional -->
        <div class="content-section">
            <!-- Espaço para seu conteúdo adicional -->
            <!-- Exemplo: -->
            <div style="max-width: 800px; margin: 0 auto;">
                <!-- Adicione aqui seus projetos, textos, etc -->
            </div>
        </div>

        <!-- Rodapé -->
        <footer>
            <p>&copy; 2025 AMANDA. TODOS OS DIREITOS RESERVADOS.</p>
        </footer>
    </div>
</body>
</html>
